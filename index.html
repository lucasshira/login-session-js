<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sessão de Login</title>
</head>
<body>
    <section id="section">
    <h2 class="title">Faça seu login</h2>
    <form id="form">
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="Informe seu e-mail"><br><br>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" placeholder="Informe sua senha">
        <br><br>
        <button id="enviarBtn">Continuar</button>
    </form>
    <div id="espaco"><br></div> 
    <a href="#">Esqueci minha senha</a>
    </section>
    <script src="index.js"></script>
</body>
</html>
